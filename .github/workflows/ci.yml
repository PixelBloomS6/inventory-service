name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov python-multipart

      - name: Run unit tests with coverage
        run: |
          export DATABASE_URL="sqlite:///:memory:"
          python -m pytest --cov=app --cov-report=xml
        env:
          DATABASE_URL: "sqlite:///:memory:"
          TESTING: "true"

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage.xml

  integration-tests:
    name: Integration Tests (Placeholder)
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Dummy Integration Test Step
        run: echo "Integration tests to be implemented."

  sonarqube:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis

      - name: Download coverage report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  zap-scan:
    name: OWASP ZAP Scan
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies and start FastAPI app
        run: |
          pip install -r requirements.txt
          nohup uvicorn app.main:app --host 0.0.0.0 --port 8001 > uvicorn.log 2>&1 &
          sleep 15
          cat uvicorn.log

      - name: Verify FastAPI app readiness
        run: |
          for i in {1..10}; do
            curl --fail http://localhost:8001 && break || sleep 3
          done

      - name: Run OWASP ZAP Baseline Scan
        run: |
          docker run --rm --network host \
            -v $(pwd):/zap/wrk/:rw \
            ghcr.io/zaproxy/zaproxy:stable zap-baseline.py \
            -t http://localhost:8001 \
            -J report_json.json -w report_md.md -r report_html.html
        continue-on-error: true